<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Gym</title>
</head>

<body>
  <header class="header">
    <h1>GYM</h1>
  </header>
  <main>
    <section class='hero-cadastro'>
      <H2>Vamos cadastrar seus treinos <span id="texto-nome" class="text-primary"></span></H2>

      <div class="time-line">
        <ul class="bar">
          <li class="active">Segunda</li>
          <li class="active">Terça</li>
          <li class="active">Quarta</li>
          <li class="active">Quinta</li>
          <li class="active">Sexta</li>
          <li class="active">Sábado</li>
        </ul>

      </div>
    </section>
    <section class="form-container">
      <form id="formulario" class="form form-bg" action="">
        <h3>Qual grupo muscular para?</h3>
        <select name="select" id="grupo-muscular" class="input-form">
          <option value="peito">Peito</option>
          <option value="tricips">Trícips</option>
          <option value="ombro">Ombro</option>
          <option value="costas">Costas</option>
          <option value="biceps">Bíceps</option>
          <option value="treino-inferior">Treino inferior</option>
        </select>
        <button class="btn-form" type="submit">CONTINUAR</button>
      </form>
    </section>
  </main>
  <script src="scripts/cadastro.js"></script>
</body>

</html>
